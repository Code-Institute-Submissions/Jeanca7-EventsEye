<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>EventsEye</title>

<body>
  
      
<div class="container-fluid back-img">      
      
      <div class="container">
        <div class="row justify-content-center">
            <div class="col-xs-7 col-md-12">
                <form class="form-inline">
            
    <div class="input-group mx-auto my-2">
    <div class="input-group-prepend">
    <label class="input-group-text" for="CountrySelect">Please select a country</label>
    </div>
        
    <select id="CountrySelect" onchange="obtainCountry()" class="custom-select">
    <option value="">Choose...</option>
    <option value="US">USA</option>
    <option value="AU">Australia</option>
    <option value="AT">Austria</option>
    <option value="BE">Belgium</option>
    <option value="CA">Canada</option>
    <option value="DK">Denmark</option>
    <option value="FI">Finland</option>
    <option value="DE">Germany</option>
    <option value="GB">Great Britain</option>
    <option value="IE">Ireland</option>
    <option value="MX">Mexico</option>
    <option value="NL">Netherlands</option>
    <option value="NZ">New Zealand</option>
    <option value="NO">Norway</option>
    <option value="ES">Spain</option>
    <option value="SE">Sweden</option>
    <option value="CH">Switzerland</option>
</select>
</div>
    

<div class="input-group mx-auto my-2">
<div class="input-group-prepend">
    <label class="input-group-text" for="citySelect">Please select a city</label>
    </div>
<select id="citySelect" onchange = "refreshCities()" class="custom-select">
    <option value="">Choose...</option>  
</select>
</div>


<div class="input-group mx-auto my-2">
<div class="input-group-prepend">
    <label class="input-group-text" for="genreSelect">Please select a genre</label>
    </div>
<select id="genreSelect" onchange="refreshGenres()" class="custom-select">
    <option value="">Choose...</option>  
</select>
</div>

</form>

</div>
</div>
</div>

</div>


</div>




<div class="container">
  <div class="row">
  <div class="col">

<div class="row justify-content-center">
<div id="concertData"> <!--I display the main content here this id of the div is used in displayNicely()-->
</div>
</div>

<div class="row justify-content-center">
    <blockquote class="blockquote text-center">
        <p class="mb-0">"Never, ever understimate the importance of having fun."</p>
        <footer class="blockquote-footer">Randy Pausch.</footer>
    </blockquote>
</div>
      </div>
      </div>
      </div>

</body>

</html>
